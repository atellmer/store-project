<!DOCTYPE html>
<html lang="ru" ng-app="app">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Купить башкирский мёд</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="dist/bundle.css?rev=96004f2edc7bb92411ebe61f89b78397">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--?rev=@@hash-->
  </head>

  <body ng-cloak class="likearts-content" ng-controller="SharedController as shared">
    <div class="container-fluid">
      <div class="section section--1" style="background-image: url('./resources/img/bg/bg--1.png');">
        <div class="container">
          <header class="header">
            <div class="header__logo" style="background-image: url('./resources/img/logo/logo.png');"></div>
            <div class="phone">
              <div class="phone__text">По всем вопросам</div>
              <div class="phone__number">+7 917 04-86-866</div>
            </div>
          </header>
          <section class="content">
            <h1 class="content__title content__title--h1">Купить башкирский мёд</h1>
            <h2 class="content__title content__title--h2">с доставкой по России и СНГ</h2>
            <div class="content__flex">
              <div class="column column--left">
                <img src="./resources/img/content/1.png" class="img-responsive content__pic" alt="">
              </div>
              <div class="column column--right">
                <img
                  src="./resources/img/content/2.png"
                  class="img-responsive content__pic content__pic--small"
                  alt="Мёд">
                <div ng-click="shared.scrollTo('[scroll-to]')" class="button">Заказать</div>
              </div>
            </div>
            <div class="bee-container">
              <div class="bee bee--john"></div>
            </div>
          </section>
        </div>
        <div class="waves"></div>
      </div>
      <div scroll-to class="section section--2">
        <div class="container">
          <div class="products">
            <bash-product-card
              product="product"
              ng-repeat="product in shared.products track by product.id">
            </bash-product-card>
          </div>
        </div>
      </div>
      <div class="section section--3" style="background-image: url('./resources/img/bg/bg--2.png');">
        <div class="container">
          <div class="content">
            <h2 class="content__title content__title--h2">Где рождается наш мёд</h2>
            <div class="content__video">
              <iframe
                class="iframe"
                src="https://www.youtube.com/embed/MVuCKVOaZec"
                frameborder="0"
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="section section--4">
        <div class="container">
          <div class="content">
            <bash-feedback></bash-feedback>
            <bash-certificate></bash-certificate>
          </div>
        </div>
      </div>
      <div class="section section--5">
        <bash-map></bash-map>
      </div>
      <div class="section section--6">
        <footer class="footer">
          <div class="footer__copy">Башкирский Мёд &copy {{ ::shared.year}}</div>
        </footer>
      </div>
      <bash-cart></bash-cart>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/spawn.js/src/browser/spawn.min.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="bower_components/ng-scrollbars/dist/scrollbars.min.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components/valdr/valdr.min.js"></script>
    <script src="bower_components/valdr/valdr-message.min.js"></script>
    <script src="bower_components/device.js/lib/device.min.js"></script>
    <script src="dist/bundle.js?rev=0a4ee40aa95e082912257ce62121bfe1"></script>
  </body>

</html>
